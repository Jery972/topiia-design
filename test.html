<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Galerie d'images</title>
	</head>
	<body>
		<h1>Galerie d'images</h1>

		<div id="imageGallery"></div>

		<script>
			// Récupérer le conteneur de la galerie
			const galleryContainer = document.getElementById('imageGallery');

			// Chemin du dossier contenant les images
			const imagePath = 'images/galleryPictures/vitre/';

			// Récupérer la liste des fichiers dans le dossier
			fetch(imagePath)
				.then((response) => response.text())
				.then((html) => {
					// Créer un élément div temporaire pour analyser le HTML
					const tempDiv = document.createElement('div');
					tempDiv.innerHTML = html;

					// Récupérer toutes les balises 'a' dans la liste d'images
					const imageLinks = tempDiv.querySelectorAll('#files li a');

					// Parcourir chaque lien et afficher l'image correspondante
					imageLinks.forEach((link) => {
						const imgElement = document.createElement('img');
						const fileName = link.textContent.trim(); // Extraire le nom du fichier

						imgElement.src = link.href;
						imgElement.alt = fileName;
						galleryContainer.appendChild(imgElement);
					});
				})
				.catch((error) => console.error('Erreur lors de la récupération du contenu HTML :', error));
		</script>
	</body>
</html>
